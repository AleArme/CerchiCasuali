<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title></title>
</head>
<body>


	<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.5.0/p5.min.js"></script>
	<script type="text/javascript">
		
    
    
        function setup(){
        createCanvas(400,400)
            background(0)
}

    function draw(){
        noStroke()
            fill(
            random(255),
            random(255),
            random(255),
            random(50, 120)
  )
    circle(
    random(400),
    random(400),
    random(30, 50)
  )
  
  if(frameCount === 1000){
    background(0)
  }
}

	</script>

</body>
</html>
